<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GASP: Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://odisclemons.com/favicon.ico"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>GASP: Generate a strong password!</h1>
        <h2>Password Generator</h2>
      </header>
      <div class="card">
        <!-- <div class="card-header">
          <h2>Generate a Password</h2>
        </div> -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            onClick="this.select();"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" alt="click to generate a password">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
